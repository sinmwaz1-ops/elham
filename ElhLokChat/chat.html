<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ElhLok Chat - محادثة سرية</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <script src="/socket.io/socket.io.js"></script> </head>
<body class="bg-light-elhlok">

    <div class="chat-container">
        <header class="chat-header bg-primary-elhlok p-3 text-white d-flex justify-content-between align-items-center">
            <h4 class="mb-0">ElhLok Chat</h4>
            <span id="current-user"></span>
        </header>

        <main id="messages" class="chat-main p-3"></main>

        <footer class="chat-footer p-3 bg-white border-top">
            <form id="message-form" class="d-flex">
                <input type="text" id="message-input" class="form-control me-2" placeholder="اكتب رسالتك..." required>
                <button type="submit" class="btn btn-primary-elhlok">إرسال</button>
            </form>
        </footer>
    </div>

    <script src="chat.js"></script>
</body>
</html>
