<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ElhLok Chat - تسجيل الدخول</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css"> </head>
<body class="d-flex align-items-center justify-content-center vh-100 bg-light-purple">

    <div class="card shadow-lg p-4 custom-login-card">
        <h2 class="text-center mb-4 text-primary-elhlok">ElhLok Chat</h2>
        <p class="text-center text-muted">مرحباً الهام وملوك! يرجى إدخال اسم المستخدم وكلمة المرور.</p>
        <form id="login-form">
            <div class="mb-3">
                <label for="username" class="form-label">اسم المستخدم (Elham/Malouk)</label>
                <input type="text" class="form-control" id="username" required>
            </div>
            <div class="mb-4">
                <label for="password" class="form-label">كلمة المرور</label>
                <input type="password" class="form-control" id="password" required>
            </div>
            <button type="submit" class="btn btn-primary-elhlok w-100">دخول الدردشة</button>
            <div id="login-message" class="mt-3 text-center text-danger d-none"></div>
        </form>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
